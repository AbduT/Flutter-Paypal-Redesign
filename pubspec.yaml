name: flutter_paypalredesign
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  community_material_icon: ^3.5.95
  flutter_masked_text: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/chip_thumb.png
    - assets/images/icon_home.png
    - assets/images/icon_orion_user-group.png
    - assets/images/icon_recieve.png
    - assets/images/icon_school-bell.png
    - assets/images/icon_send.png
    - assets/images/icon_settings.png
    - assets/images/icon_shop.png
    - assets/images/Nike.png
    - assets/images/Paypal-logo-header.png
    - assets/images/Paypal-logo.png
    - assets/images/photo.png
    - assets/images/Visa-logo.png
    - assets/images/if_1_avatar_2754574.png
    - assets/images/if_2_avatar_2754578.png
    - assets/images/if_3_avatar_2754579.png
    - assets/images/if_4_avatar_2754580.png
    - assets/images/if_5_avatar_2754581.png
    - assets/images/if_8_avatar_2754583.png
    - assets/images/if_9_avatar_2754584.png
    - assets/images/if_10_avatar_2754575.png
    - assets/images/if_12_avatar_2754577.png

  fonts:
    # w100 Thin, the least thick
    # w200 Extra-light
    # w300 Light
    # w400 Normal / regular / plain
    # w500 Medium
    # w600 Semi-bold
    # w700 Bold
    # w800 Extra-bold
    # w900 Black, the most thick
    - family: sfprotext
      fonts:
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Regular.otf
          weight: 300
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Bold.otf
          weight: 600
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Semibold.otf
          weight: 700
    - family: vistolsans
      fonts:
        - asset: assets/fonts/vistolsanslight/VistolSans-Light.otf
    - family: worksans
      fonts:
        - asset: assets/fonts/worksans/WorkSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/worksans/WorkSans-Light.ttf
          weight: 200
        - asset: assets/fonts/worksans/WorkSans-Regular.ttf
          weight: 300
        - asset: assets/fonts/worksans/WorkSans-Semibold.ttf
          weight: 400
        - asset: assets/fonts/worksans/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/worksans/WorkSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/worksans/WorkSans-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/worksans/WorkSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/worksans/WorkSans-Black.ttf
          weight: 900