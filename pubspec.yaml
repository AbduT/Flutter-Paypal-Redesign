name: flutter_paypalredesign
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/chip_thumb.png
    - assets/images/Paypal-logo-header.png
    - assets/images/Paypal-logo.png
    - assets/images/Visa-logo.png

  fonts:
    - family: sfprotext
      fonts:
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Regular.otf
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Semibold.otf
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/sfprotext/SF-Pro-Text-Bold.otf
    - family: sfprotext
      fonts:
        - asset: assets/fonts/vistolsanalight/VistolSans-Light.otf
